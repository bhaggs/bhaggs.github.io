<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
	<title>{{ page.title }} - {{ site.name }}</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Language" content="en-us" />
	<meta name="robots" content="all" />
	<meta name="author" content="Bryan Haggerty." />
	<meta name="Copyright" content="Copyright (c) 2004-{{ site.time | date: "%Y" }} Bryan Haggerty." />

	<meta name="description" content="bryanhaggerty.com: the blog of Bryan Haggerty, user experience designer." />
	<meta name="keywords" content="bryan haggerty, bryan, haggerty, user experience, usability, hci, ui, ia, information architecture, mobile, iphone, web standards, CSS, XHTML, web, design, web design, web development, San Francisco, California" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<meta name="twitter:card" value="summary">
	<meta name="twitter:creator" value="@bhaggs">
	<meta name="twitter:url" value="{{ site.url }}{{ page.url }}">
	<meta name="twitter:title" value="{{ page.title }}">
	<meta name="twitter:description" value="{{ page.excerpt | strip_html }}">
	{% if page.twitter_image %}<meta name="twitter:image" value="{{ page.twitter_image }}" />{% endif %}
	
	<link rel="stylesheet" href="/blog/assets/style.css" type="text/css" media="screen" />
	<link rel="icon" type="image/gif" href="/blog/images/favicon.gif" />
	
	<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
	<script type="text/javascript">
	//<![CDATA[
		var gaJsHost = (("https:" == document.location.protocol) 
		? "https://ssl." : "http://www."); 
		document.write("\<script src='" + gaJsHost 
		+ "google-analytics.com/ga.js' type='text/javascript'>\<\/script>" );
	//]]>
	</script> 
	<script type="text/javascript">
	//<![CDATA[
		var pageTracker = _gat._getTracker("UA-81287-8");
		pageTracker._initData(); 
		pageTracker._trackPageview();
	//]]>
	</script>
	
</head>
<body>
<div id="container">
	<div id="header">
		<h1><a href="/blog">Bryan Haggerty</a></h1>
		<em>San Francisco</em>
	</div>

	<div id="content">
		<div class="entry">
			<h2><a href="{{ page.url }}" rel="bookmark" title="Permanent Link to {{ page.title }}">{{ page.title }}</a> <em class="publish-information">{{ page.date | date_to_string }}</em></h2>

			{{ content }}
			</div>
	</div>
</div>

{% include footer.html %}

</body>
</html>
